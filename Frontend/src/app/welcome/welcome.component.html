<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <h1 class="display-4 mb-4">Welcome to our weather web app</h1>
      
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Check the weather</h5>
          <div class="d-grid gap-2 d-md-flex justify-content-center">
            <button class="btn btn-primary me-md-2" (click)="goToWeather()">
              <i class="bi bi-cloud-sun"></i> Current Weather
            </button>
            <button class="btn btn-info" (click)="goToForecast()">
              <i class="bi bi-calendar3"></i> Weather Forecast
            </button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Access your favorites</h5>
          <p class="card-text">Please choose an option below:</p>
          <div class="d-grid gap-2 d-md-flex justify-content-center">
            <button class="btn btn-success me-md-2" (click)="goToLogin()">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
            <button class="btn btn-outline-success" (click)="goToRegister()">
              <i class="bi bi-person-plus"></i> Register
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
