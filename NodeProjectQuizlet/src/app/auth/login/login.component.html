<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <label for="email">Email</label>
  <input id="email" formControlName="email" type="email">
  <div *ngIf="!loginForm.controls['email'].untouched && loginForm.controls['email'].invalid">
    <small>Email must be valid.</small>
  </div>
  <br/>

  <label for="password">Password</label>
  <input id="password" formControlName="password" type="password">
  <div *ngIf="!loginForm.controls['password'].untouched && loginForm.controls['password'].invalid">
    <small>Password should contain at least 6 letters.</small>
  </div>

  <button type="submit" [disabled]="loginForm.invalid" class="submit-button">Connect</button>
  <div *ngIf="loginError" class="error">{{ loginError }}</div>
</form>
<p>Don't have an account? <a routerLink="/register">Register here</a></p>
