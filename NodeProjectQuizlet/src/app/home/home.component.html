<div class="container">
  <!-- Barre de recherche -->
  <div class="search-box">
    <input [(ngModel)]="searchCity" 
           placeholder="Rechercher une ville..."
           (keyup.enter)="searchWeather()">
    <button (click)="searchWeather()">Rechercher</button>
  </div>

  <!-- Affichage météo -->
  <div class="weather-card" *ngFor="let weather of weatherData">
    <h2>{{ weather.name }}</h2>
    <div class="weather-info">
      <img [src]="'http://openweathermap.org/img/w/' + weather.weather[0].icon + '.png'" 
           [alt]="weather.weather[0].description">
      <div class="temperature">{{ weather.main.temp | number:'1.0-0' }}°C</div>
      <div class="details">
        <p>Ressenti: {{ weather.main.feels_like | number:'1.0-0' }}°C</p>
        <p>Humidité: {{ weather.main.humidity }}%</p>
      </div>
      <button (click)="addToFavorites(weather.name)" 
              [disabled]="favorites.includes(weather.name)">
        {{ favorites.includes(weather.name) ? '★' : '☆' }} 
        {{ favorites.includes(weather.name) ? 'Added to favorites' : 'Add to favorites' }}
      </button>
    </div>
  </div>

  <!-- Replace the favorites section with the new component -->
  <app-favorites-list
    [favorites]="favorites"
    (removeCity)="removeFromFavorites($event)"
  ></app-favorites-list>
</div>
